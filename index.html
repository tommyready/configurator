<!DOCTYPE html>
<html>
<head>
    <title>Configure My Unicorn</title>
	<link rel='stylesheet' href='/css/bootstrap.4.1.3.css' />
	<style type="text/css">
		.card-body {
			text-align: center;
			height: 500px;
			width: 500px;
		}
	</style>
</head>
<body>
	<div id="configurator-wrapper">
		<div class="row">
			<div class="col-sm-8">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Configure Unicorn Horn</h5>
						<div id="svg-body">
							<canvas id="canvas" style="border: solid 1px red; width: 500px; height: 500px;"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body" style="text-align: left;">
                        <h5 class="card-title">Select Colors:</h5>
                        <div class="col-sm-6 pb-3">
                            <label for="horn-1-colorpicker">Horn Section 1</label>
                            <input class="form-control jscolor" id="horn-1-colorpicker" type="text" value="#E9B94E" data-fill-path="horn-1" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
                            <label for="horn-2-colorpicker">Horn Section 2</label>
                            <input class="form-control jscolor" id="horn-2-colorpicker" type="text" value="#E9B94E" data-fill-path="horn-2" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
                            <label for="horn-3-colorpicker">Horn Section 3</label>
                            <input class="form-control jscolor" id="horn-3-colorpicker" type="text" value="#E9B94E" data-fill-path="horn-3" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
                            <label for="horn-4-colorpicker">Horn Section 4</label>
                            <input class="form-control jscolor" id="horn-4-colorpicker" type="text" value="#E9B94E" data-fill-path="horn-4" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
                            <label for="horn-5-colorpicker">Horn Section 5</label>
                            <input class="form-control jscolor" id="horn-5-colorpicker" type="text" value="#E9B94E" data-fill-path="horn-5" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
                            <label for="horn-bg-colorpicker">Horn Background</label>
                            <input class="form-control jscolor" id="horn-bg-colorpicker" type="text" value="#CC9425" data-fill-path="horn-bg" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
							<label for="center-outer-flower-colorpicker">Center Flower Color</label>
                            <input class="form-control jscolor" id="center-outer-flower-colorpicker" type="text" value="#97E9F2" data-fill-path="center-outer-flower" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
							<label for="left-outer-flower-colorpicker">Left Flower Color</label>
                            <input class="form-control jscolor" id="left-outer-flower-colorpicker" type="text" value="#CFCFF9" data-fill-path="left-outer-flower" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
							<label for="right-outer-flower-colorpicker">Center Flower Color</label>
                            <input class="form-control jscolor" id="right-outer-flower-colorpicker" type="text" value="#FFC1C0" data-fill-path="right-outer-flower" onchange="updatePathFill(this.jscolor, this.getAttribute('data-fill-path'))">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/node_modules/fabric/dist/fabric.js"></script>
	<script type="text/javascript" src="/js/svg.js"></script>
	<script type="text/javascript" src="/js/jquery-3.4.1.js"></script>	
    <script type="text/javascript" src="/js/jscolor.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
